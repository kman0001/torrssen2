name: Build and Push Multi-Platform Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. ë©€í‹° ì•„í‚¤í…ì²˜ ë¹Œë“œë¥¼ ìœ„í•œ QEMU ë° Buildx ì„¤ì •
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. GitHub Container Registry ë¡œê·¸ì¸
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

# 3. ë©”íƒ€ë°ì´í„° ì¶”ì¶œ (latest íƒœê·¸ ì„¤ì • ê°•í™”)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # ë©”ì¸ ë¸Œëœì¹˜ í‘¸ì‹œ ì‹œ latest íƒœê·¸ ë¶€ì—¬
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Git ì»¤ë°‹ SHA ë²„ì „ (ì¶”ì ìš©)
            type=sha,format=short
            # íƒœê·¸(v1.0.0 ë“±) í‘¸ì‹œ ì‹œ í•´ë‹¹ ë²„ì „ ë¶€ì—¬
            type=semver,pattern={{version}}

      # 4. ë¹Œë“œ ë° í‘¸ì‹œ (íŒŒì¼ ê²½ë¡œ ì§€ì •)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.multi  # ğŸ‘ˆ ì—¬ê¸°ì„œ íŒŒì¼ ì´ë¦„ì„ ì§ì ‘ ì§€ì •í•©ë‹ˆë‹¤.
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
