name: Build and Push Multi-Platform Docker Image

on:
  push:
    branches: [ "main" ]  # 메인 브랜치에 푸시될 때 실행
    tags: [ 'v*.*.*' ]    # 버전을 태그(예: v1.0.0)로 매길 때 실행
  workflow_dispatch:      # 수동 실행 버튼 활성화

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. QEMU 설정 (멀티 아키텍처 빌드를 위한 에뮬레이터)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. Docker Buildx 설정 (멀티 플랫폼 빌드 핵심 도구)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. GitHub Container Registry 로그인
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 이미지 태그 추출 (latest 및 버전 정보)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,format=long
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # 5. 빌드 및 푸시 (AMD64 & ARM64)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ id.meta.outputs.tags }}
          labels: ${{ id.meta.outputs.labels }}
          # 빌드 속도 향상을 위한 캐시 활용
          cache-from: type=gha
          cache-to: type=gha,mode=max
